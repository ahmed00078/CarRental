<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="signup-form" (submit)="signup()">
    <ion-list>
      <ion-item>
        <ion-label class="label" stacked>Nom complet</ion-label>
        <ion-input type="text" [(ngModel)]="fullName" name="fullName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" stacked>mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" stacked>Confirmer mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block class="btn" type="submit">Créer compte</button>
      </ion-item>
    </ion-list>
  </form>

  <div class="signup-options">
    <p>Vous avez déjà un compte ? <a href="#" class="login-link" (click)="goToLogin()">Se connecter</a></p>
  </div>
</ion-content>

<style>
  .label {
    color: #2E2E2E;
  }
  .btn {
    background-color: #2E2E2E;
  }
  .signup-logo img {
    max-width: 120px;

  }

  .signup-form {
    padding: 0 20px;
    margin-top: 30px;
  }

  .signup-options {
    margin-top: 30px;
    text-align: center;
  }

  .login-link {
    font-weight: bold;
  }
</style>
