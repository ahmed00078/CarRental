<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dash-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card"> 
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/img/administrator.png" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2>Responsable Agence</h2>
      </ion-label>
    </ion-item>
  </ion-card>  

  <ion-grid style="margin-top: 50px; margin-bottom: 25px;">
    <ion-row>
      <ion-col>
        <ion-button class="dash-button" (click)="goToPark()">
          <ion-img class="icon" src="../../assets/icons/cab.svg"></ion-img>
          Parc de voitures
        </ion-button>
        <ion-button class="dash-button" (click)="goToRentals()">
          <ion-img class="icon" src="../../assets/icons/papers.svg"></ion-img>
          Locations faites
        </ion-button>
        <ion-button class="dash-button" (click)="goToAccidents()">
          <ion-img class="icon" src="../../assets/icons/car-accident.svg"></ion-img>
          Accidents éventuels
        </ion-button>
        <ion-button class="dash-button" (click)="goToIncidents()">
          <ion-img class="icon" src="../../assets/icons/conversation.svg"></ion-img>
          Incidents clients
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <a href="#" class="logout" (click)="goToLogin()">Se déconnecter</a>
</ion-content>
