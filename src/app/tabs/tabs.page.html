<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigateTo('cars')">
      <ion-icon name="car"></ion-icon>
      <ion-label>Cars</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('filter')">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('welcome')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Welcome</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('contracts')">
      <ion-icon name="document"></ion-icon>
      <ion-label>Contracts</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('profile')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
